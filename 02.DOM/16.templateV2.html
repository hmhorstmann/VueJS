<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao() {
                return 'Boa Semana!'
            }
        }
    })
</script>
