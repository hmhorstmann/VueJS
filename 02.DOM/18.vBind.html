<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href=link>Google</a>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        methods: {
            saudacao() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
