<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ titulo }}</p>
        <a v-bind:href=link>Google</a>
        <!-- <input v-bind:value="titulo" v-on:keyup="saudacao" type="text"> -->
        <input v-bind:placeholder="titulo" v-on:keyup="saudacao" type="text">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        methods: {
            saudacao(event) {
                this.titulo = event.target.value
                return this.titulo
            }
        }
    })
</script>
