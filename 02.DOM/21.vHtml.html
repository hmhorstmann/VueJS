<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href=link>Google</a>
        <hr>
        <p v-html="linkHtml"></p>

    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br',
            linkHtml: '<a href="https://google.com">Google</a>',
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!!'
                return this.titulo
            }
        }
    })
</script>
