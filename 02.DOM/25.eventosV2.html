<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar" >Somar 1</button>
        <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
