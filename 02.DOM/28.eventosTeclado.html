<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)" >Somar 1</button>
        <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop.prevent="">!PARAR AQUI!</span>
        </p>
        <!-- <a v-on:click href="https://google.com">Google</a> -->
        <a v-on:click href="https://v2.vuejs.org/v2/guide/events.html?redirect=true#Event-Modifiers">Event Modifiers</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(event)
                this.contador += passo
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert(`Estou te alertando! \n ${event.target.value}`)
            },
            naoNavegar(event) {
                console.log('n√£o Navegar')
                event.preventDefault()
            }
            // parar(event) {
            //     event.stopPropagation()
            // }
        }
    })
</script>
