<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-bind:value="titulo"
        v-on:input="titulo = $event.target.value"> <!-- two-way-bind -->
        <input type="text" v-model="titulo"> <!-- two-way-bind -->
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
