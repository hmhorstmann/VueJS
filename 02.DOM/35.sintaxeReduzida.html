<script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar" >Somar 1</button>
        <hr>
        <input type="text" :value="contador">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
