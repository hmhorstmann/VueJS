<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background: gray;
    }
    .c1 {
        background: red;
    }
    .c2 {
        background: yellow;
    }
    .c3 {
        background: green;
    }
    .girar {
        transform: rotate(45deg);
    }
</style>

<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
            <div class="demo" :class="classeCSS"></div>
            <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
        </div>
        <hr>
        <input type="text" v-model="classeCSS">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true,
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            },
        },
    })
</script>
