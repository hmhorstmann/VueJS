<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background: gray;
    }
    .c1 {
        background: red;
    }
    .c2 {
        background: yellow;
    }
    .c3 {
        background: green;
    }
    .girar {
        transform: rotate(45deg);
    }
</style>

<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :style="{'background': cor}"></div>
            <div class="demo" :style="[meuEstilo, {height: `${largura}px`}]"></div>
            <div class="demo" :style="{backgroundColor: cor}"></div>
        </div>
        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 50,
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`,
                    // width: this.largura = 'px'
                }
            }
        },
    })
</script>
