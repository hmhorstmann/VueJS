<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando Anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <!-- <p v-if="!logado">Nenhum usuário logado</p> -->
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para você Cliente!
        </footer>
        <footer v-show="anonimo && !logado">
            Desenvolvido para você Anonimo!
        </footer>
        <footer v-show="!anonimo && !logado">
            Desenvolvido para você Desconhecido!
        </footer>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Hiago',
            logado: false,
            anonimo: false,
        },
    })
</script>
