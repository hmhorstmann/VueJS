<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="app">
        <ul>
            <li v-for="(cor, index) of cores" :class="cor">{{ index +1 }}) {{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, index) of cores">
            <h1>{{ cor }}</h1>
            <p>{{ index }}</p>
        </template>
        <hr>
        <div v-for="(cor, index) of cores">
            <h1>{{ cor }}</h1>
            <p>{{ index }}</p>
        </div>
        <hr>
        <ul>
            <li v-for="pessoa of pessoas">
                <!-- {{ pessoa.nome }} -->
                <div v-for="(valor, chave, index) of pessoa">{{ index + 1 }}. {{ chave }} - {{ valor }}</div>
            </li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {
                    nome: 'Ana',
                    idade: 26,
                    peso: 59,
                },
                {
                    nome: 'Guilherme',
                    idade: 22,
                    peso: 89,
                },
            ]
        },
    })
</script>

<style>

    h1, p {
        display: inline;
    }
    
</style>
