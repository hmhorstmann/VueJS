<script src="https://unpkg.com/vue@2"></script>

<body>
	<div id="desafio">
		<!-- 1) Ligue o botão para alternar a exibição dos dois
	  parágrafos. Use ambos v-if e v-show e inspecione os elementos
	  para ver a diferença -->
		<h2>#01</h2>
		<div>
			<button @click="toggle">Alternar</button>
			<p v-if="ligado">Você quer me ver ...</p>
			<p v-else>...ou eu</p>
			<p v-show="ligado">Você quer me ver ...</p>
			<p v-show="!ligado">...ou eu</p>
		</div>

		<!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
	Imprima também o índice de cada elemento. -->
		<h2>#02</h2>
		<ul>
			<li v-for="(item, indice) in array">{{ item }} - {{ indice }}</li>
		</ul>

		<!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
	{
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
	Imprima também o índice de cada item. -->
		<h2>#03</h2>
		<ul>
			<li v-for="(valor, chave, indice) in livro">{{ indice + 1}}.{{ chave }}: {{ valor }}</li>
		</ul>

		<!-- 4) Imprima o seguinte objeto (somente os valores) e
	também crie um loop aninhado para o array:
	{
		id: 10,
		nome: 'Maria',
		notas: [7.67, 8.33, 6.98, 9.21]
	}
	(dica: use v-for e v-if na resolução) -->
		<h2>#04</h2>
		<ul v-for="(valor, chave, indice) in aluno">
			<li v-if="typeof valor == 'object'">
				{{ chave }}: [
				<ul v-for="item in valor">
					{{ item }}
				</ul>
				]
			</li>
			<li v-else>
				{{ chave }}: {{ valor }}
			</li>
		</ul>

		<h2>#04</h2>
		<ul>
			<li v-for="(valor, chave, indice) in aluno">
				<template v-if="Array.isArray(valor)">
					{{ chave }}: [
					<ul>
						<li v-for="item in valor">
							{{ item }}
						</li>
					</ul>
					]
				</template>
				<template v-else>
					{{ chave }}: {{ valor }}
				</template>
			</li>
		</ul>

		<h2>#04</h2>
		<ul>
			<li v-for="(valor, chave, indice) in aluno">
				<template v-if="typeof valor == 'object'">
					{{ chave }}: [
					<ul>
						<li v-for="item in valor">
							{{ item }}
						</li>
					</ul>
					]
				</template>
				<template v-else>
					{{ chave }}: {{ valor }}
				</template>
			</li>
		</ul>

	</div>
	<script src="57.praticaCondicionaisEListas.js"></script>
</body>
