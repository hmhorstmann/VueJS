<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="app">
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
                
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'Aula: Usando Refs',
                modulo: 'Módulo: Instância Vue',
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                    console.log(vm.$refs.aulaRef.innerText)
                },
            },
        })

        // vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
    </script>
</body>
