<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

    <script>
        // Registro Global
        // Utilizado em caso de ter mais de uma inst√¢ncia Vue
        Vue.component('contador', {
            template: `
                <div>
                    <button @click="contador--">-</button>
                    <span>{{ contador }}</span>
                    <button @click="contador++">+</button>
                </div>
            `,
            data() {
                return {
                    contador: 0,
                }
            },
        })
        new Vue({
            el: '#app',
        })
    </script>
</body>
